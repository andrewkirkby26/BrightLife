<div  class="normal_page_wrapper">
    <div class="page_top_button_row">
        <button mat-icon-button class='top_left_page_button' (click)="navigationService.jumpHome()">
            <mat-icon>west</mat-icon>
        </button>
    </div>
    <div class="page_content">
        <div class="page_title_row"style="margin-top: .5rem">
            <div class="page_title" >Messages {{deviceService.selectedDevice ? '(' + deviceService.selectedDevice.name + ')' : ''}}</div>
        </div>

        <div class="page_sub_content">
            <messagelist [messages]="deviceService.selectedDevice ? messageService.getMessagesByDeviceId(deviceService.selectedDevice.serialNo) : messageService.messages"></messagelist>
        </div>
    </div>
</div>
